<section class="popular">
  <div class="content__container popular__wrapper">
    <h2 class="content__title">Popular Now</h2>
    <ul class="filter__panel col-8">
      <li class="filter__item">Trending</li>
      <li class="filter__item">Bestsellers</li>
      <li class="filter__item">New</li>
      <li class="filter__item">On Sale</li>
    </ul>
    <div class="col-12 product__container">
      <app-product-item
        *ngFor="let product of productData | slice:0:4"
        class="product__item">
      </app-product-item>
    </div>
  </div>
</section>
