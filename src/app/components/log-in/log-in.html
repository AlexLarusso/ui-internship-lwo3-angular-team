<div class="authentication">
    <div class="authentication__wrapper">
      <div class="authentication__title">Log In</div>
      <div *ngIf="errorMessage">
          <div class="authentication__error">
            {{errorMessage}}
          </div>
        </div>
      <form class="authentication__form"
            (ngSubmit)="onSubmit()">
        <div class="authentication__field">
          <label
            for="email"
            class="authentication__label">Email</label>
          <input
            [class.error]="!isEmailValid"
            [(ngModel)]="user.email"
            name="email"
            type="email"
            required
            id="login-email"
            (input)="onValidateEmail()"
            class="authentication__input"
            placeholder="enter your email">
        </div>
        <div class="authentication__field">
          <label 
            for="password"
            class="authentication__label">Password</label>
          <input
            [class.error]="!isPasswordValid"
            (input)="onValidatePassword()"
            [(ngModel)]="user.password"
            name="password"
            type="password"
            required
            id="login-password"
            class="authentication__input"
            placeholder="enter a password">
        </div>
        <app-button 
        buttonClass="button_success" 
          type="submit">Submit</app-button>
        <app-button 
        buttonClass="button_warning" 
          (click)="modalService.close('login')"
          type="button">Cancel</app-button>
          <span class="authentication__paragraph">Don't have an account?&nbsp;>
          <a 
            class="authentication__redirect" 
            (click)="modalService.close('login');modalService.open('sign-up')">Sign up!</a>
          </span>
      </form>
    </div>
  </div>
