<div class="product-order content__container">
  <div  class="producr-order__image-preview">TODO: Image Preview</div>
  <!-- <app-image-preview
    [urls]="product.images[selectedColor].url">
  </app-image-preview> -->
  <app-product-details [productDetails]="productDetails">
    <div class="product-options">
      <app-dropdown
        class="option"
        [default]="'Size'"
        [options]="productDetails.options.sizes">
      </app-dropdown>
      <app-select-number
        class="option"
        [maxNumber]="productDetails.options.quantity">
        <span class="option__label">Qty</span>
      </app-select-number>
      <app-select-color
        class="option"
        [colors]="productDetails.options.colors">
        <span class="option__label">Color</span>
      </app-select-color>
    </div>
    <app-button buttonClass="button_dark button_full-width">
      Buy this item
    </app-button>
    <app-button buttonClass="button_full-width">
      <fa-icon
        class="heartIcon"
        [icon]="iconWhishlistBtn">
      </fa-icon>
      Add to whishlist
    </app-button>
  </app-product-details>
</div>
