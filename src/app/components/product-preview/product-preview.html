<div *ngIf="imagesSource?.length" class="product-preview">
  <img
    class="img_preview"
    alt="{{ title }}"
    title="{{ title }}"
    [src]="imagesSource[selectedImageID]"
  >
  <img *ngFor="let url of imagesSource; let i = index" 
    class="img_small"
    alt="{{ title }}"
    [src]="url"
    [class.selected]="i === selectedImageID"
    (click)="onImageSelect(i)"
  >
</div>
