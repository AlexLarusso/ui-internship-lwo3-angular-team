<div class="col-3 product-item__container"
  (mouseover)="changeImageToNext()"
  (mouseout)="changeImageToPrev()">
  <div class="product-item__picture__container">
    <a routerLink="/products/{{ productId }}">
      <div
        class="product-item__image-wrapper"
        [ngClass]="status | lowercase"
        (downloadImage)="onShowImage()">
        <img *ngIf="isImageShown && !isImgLoaded" class="placeholder-image" [src]="placeholderImage">
        <img *ngIf="isImageShown"
            (load)="isImgLoaded = true"
            class="product-item__picture"
            [alt]="productTitle"
            [src]="currentImageUrl"/>
      </div>
    </a>
    <app-wish-button
      *ngIf="isImageShown"
      class="wish__btn"
      [productId]="productId"
      wishClass="wish__product-item">
    </app-wish-button>
  </div>
  <h4 class="product-item__title">{{ productTitle }}</h4>
  <p class="product-item__price">{{ productPrice }}</p>
</div>
