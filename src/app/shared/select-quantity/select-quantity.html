<div class="select-qty" [class.value-limit]="isValueLimit$ | async">
  <button (click)="onChange(decrement)">
    <fa-icon class="select-qty__icon"
      [icon]="iconDecrement">
    </fa-icon>
  </button>
  <span class="select-qty__value">{{ value }}</span>
  <button (click)="onChange(increment)">
    <fa-icon class="select-qty__icon"
      [icon]="iconIncrement">
    </fa-icon>
  </button>
</div>
