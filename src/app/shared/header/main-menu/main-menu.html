<div class="menu">
  <div class="content__container">
    <div class="col-12 menu__wrapper">
      <app-scroll class="col-4 scroll-bar"></app-scroll>
      <div class="col-8 menu__container">
        <ul class="menu__list col-7">
          <li *ngFor="let item of menuItems" class="menu__list__item">
            <a class="menu-item" [routerLink]="item.url">{{ item.title }}</a>
          </li>
        </ul>
        <div class="col-7 menu__input__container">
          <div class="col-7 menu__search__container">
            <app-search-bar></app-search-bar>
          </div>
          <div class="col-3 menu__cart__container">
            <span class="menu__cart__qty"> ( {{ cartItemsQty$ | async }} )</span>
            <a class="menu__cart__btn" [routerLink]="shopingCartLink">
              <fa-icon [icon]="faCartArrowDown"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
