<div class="bar__container">
  <div class="content__container col-12 bar">
    <div class="col-5 contact__container">
      <p class="col-6">{{ email }}</p>
      <p class="col-6">{{ telephone }}</p>
    </div>
    <div class="col-5 login__container">
      <div class="col-5 link__container">
        <fa-icon [icon]="faFacebookF" class="link__item"></fa-icon>
        <fa-icon [icon]="faTwitter" class="link__item"></fa-icon>
        <fa-icon [icon]="faGoogle" class="link__item"></fa-icon>
      </div>
      <app-modal-window
        id="login"
        *ngIf="modalService.isLoginModalOpen">
        <app-login></app-login>
      </app-modal-window>
      <app-modal-window
        id="sign-up"
        *ngIf="modalService.isSignUpModalOpen">
        <app-sign-up></app-sign-up>
      </app-modal-window>
      <a (click)="openModal('login')" class="bar__link">Login</a>
      <a (click)="openModal('sign-up')" class="bar__link">Sign Up</a>
    </div>
  </div>
</div>
