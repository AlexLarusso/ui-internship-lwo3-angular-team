<div class="slide-wrapper">
        <button class="prev" #previous >&#10094;</button>
        <button class="next" #next >&#10095;</button>
        <div *ngFor="let image of images; let i = index">
          <div
            class="slide"
            *ngIf="i === currentIndex"
            [@imageChange]="currentDirection"
            [style.background-image]="'url(' + image + ')'"
          ></div>
        </div>
      </div>
